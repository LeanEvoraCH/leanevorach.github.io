name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.0.0 # Specify the pnpm version you want to use

      - name: Install dependencies using pnpm
        run: pnpm install

      - name: Build the site using Astro
        uses: withastro/action@v3
        with:
          path: . # The root location of your Astro project
          node-version: 20 # Specify the version of Node.js
          package-manager: pnpm # Ensure the correct package manager is used

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
